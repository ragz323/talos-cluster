# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: emby
    namespace: emby
spec:
    interval: 15m
    chart:
      spec:
        chart: emby
        version: 22.4.46
        sourceRef:
          kind: HelmRepository
          name: truecharts
          namespace: flux-system
    driftDetection:
      mode: warn
    install:
      createNamespace: true
      remediation:
        retries: 3
    upgrade:
      cleanupOnFail: true
      remediation:
        retries: 3
    uninstall:
      keepHistory: false
    releaseName: emby
    values:
        global:
          stopAll: true
        TZ: America/Los_Angeles
        credentials:
          s3:
            type: s3
            url: "${S3_URL}"
            bucket: "${S3_BUCKET}"
            accessKey: "${S3_ID}"
            secretKey: "${S3_KEY}"
            encrKey: "${S3_ENCRYPTION_KEY}"
        ingress:
          main:
            enabled: true
            ingressClassName: internal
            hosts:
              - host: emby.${BASE_DOMAIN}
            integrations:
              certManager:
                certificateIssuer: cloudflare-star-cert
                enabled: true
              homepage:
                enabled: true
                group: "Media"
                href: https://emby.${BASE_DOMAIN}
                widget:
                  custom:
                    url: http://emby.emby.svc.cluster.local:10079 
                    key: "${HOMEPAGE_EMBY_KEY}"
              traefik:
                enabled: false
        persistence:
            config:
              volsync:
                - name: config
                  type: restic
                  credentials: s3
                  dest:
                    enabled: true                          
                  src:
                    enabled: true
            downloads:
              enabled: true
              path: "${EMBY_MEDIA_PATH}"
              mountPath: "/media"
              server: "${SCALE_SERVER_IP}"
              type: nfs
        service:
            main:
                enabled: true
                loadBalancerIP: ${EMBY_IP}
                type: LoadBalancer
