# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: sabnzbd
    namespace: sabnzbd
spec:
    interval: 15m
    chart:
      spec:
        chart: sabnzbd
        version: 21.4.1
        sourceRef:
          kind: HelmRepository
          name: truecharts
          namespace: flux-system
    install:
      createNamespace: true
      remediation:
        retries: 3
    upgrade:
      cleanupOnFail: true
      remediation:
        retries: 3
    uninstall:
      keepHistory: false
    releaseName: sabnzbd
    values:
        global:
            stopAll: false
        TZ: America/Los_Angeles
        credentials:
          s3:
            type: s3
            url: "${S3_URL}"
            bucket: "${S3_BUCKET}"
            accessKey: "${S3_ID}"
            secretKey: "${S3_KEY}"
            encrKey: "${S3_ENCRYPTION_KEY}"
        ingress:
          main:
            enabled: true
            hosts:
            - host: sabnzbd.${BASE_DOMAIN}
            integrations:
              certManager:
                certificateIssuer: cloudflare-star-cert
                enabled: true
              homepage:
                enabled: true
                group: "Documents & Files"
                href: https://sabnzbd.${BASE_DOMAIN}
                widget:
                  custom:
                    url: http://sabnzbd.sabnzbd.svc.cluster.local:10097
                    key: ${HOMEPAGE_SABNZBD_KEY}
              traefik:
                enabled: true
                middlewares:
                - name: auth
        persistence:
          config:
            volsync:
              - name: config
                type: restic
                credentials: s3
                dest:
                  enabled: true                          
                src:
                  enabled: true
          downloads:
            enabled: true
            path: "${SABNZBD_DOWNLOAD_PATH}"
            mountPath: "/downloads"
            server: "${SCALE_SERVER_IP}"
            type: nfs
        workload:
          main:
            podSpec:
              containers:
                main:
                  env:
                    SABNZBD__HOST_WHITELIST_ENTRIES: sabnzbd.${BASE_DOMAIN},sabnzbd.sabnzbd.svc
